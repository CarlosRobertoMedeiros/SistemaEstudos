<div class="container">
    <div class="ui-g">
  
      <form autocomplete="off" (ngSubmit)="pesquisar()">  

          <div class="ui-g-12">
            <h1>Lançamentos</h1>
          </div>


          <div class="ui-g-12 ui-fluid">
            <label>Descrição</label>
            <input type="text" pInputText name="descricao" [(ngModel)]="descricao">
          </div>

          <div class="ui-g-12">
              <label style="display:block;">Vencimentos</label>
              <p-calendar dataFormat="dd/mm/yy" [inputStyle]="{ width:'95px' }"
                name="vencimentoInicio" [(ngModel)]="dataVencimentoInicio"></p-calendar>

              <label>até</label>
              <p-calendar dataFormat="dd/mm/yy" [inputStyle]="{ width:'95px' }"
                name="vencimentoFim" [(ngModel)]="dataVencimentoFim"></p-calendar>
          </div>

          <div class="ui-g-12">
            <button type="submit" pButton label="Pesquisar"></button>
          </div>

      </form>
  
  
    </div>
  
    <!--
    <ul> 
      <li *ngFor="let l of lancamentos">
        {{l.pessoa}}
      </li>
    </ul>
    -->
    
    
    <div class="ui-g">
      <div class="ui-g-12">  
          <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
      </div>
    </div>
  
  
  
    <div class="ui-g-12">
       <a pButton icon="pi pi-plus" pTooltip="Novo" tooltipPosition="top"></a>
    </div>
  
  </div>
