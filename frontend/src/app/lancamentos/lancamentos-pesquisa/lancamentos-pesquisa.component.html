<div class="container">
    <div class="ui-g">
  
      <form autocomplete="off" (ngSubmit)="pesquisar()">  

          <div class="ui-g-12">
            <h1>Lançamentos</h1>
          </div>


          <div class="ui-g-12 ui-fluid">
            <label>Descrição</label>
            <input type="text" pInputText name="descricao" [(ngModel)]="filtro.descricao">
          </div>

          <div class="ui-g-12">
              <label style="display:block;">Vencimentos</label>
              <p-calendar dataFormat="dd/mm/yy" [inputStyle]="{ width:'95px' }"
                name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

              <label>até</label>
              <p-calendar dataFormat="dd/mm/yy" [inputStyle]="{ width:'95px' }"
                name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
          </div>

          <div class="ui-g-12">
            <button type="submit" pButton label="Pesquisar"></button>
          </div>

      </form>
  
  
    </div>
  
    <!--
    <ul> 
      <li *ngFor="let l of lancamentos">
        {{l.pessoa}}
      </li>
    </ul>
    -->
    
    
    <div class="ui-g">
      <div class="ui-g-12">  
          <p-table [value]="lancamentos" [responsive]="true"
          emptyMessage="Nenhum lançamento encontrado"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)">
              <p-column field="pessoa" header="Pessoa"></p-column>
              <p-column field="descricao" header="Descrição"></p-column>
              <p-column header="Vencimento" styleClass="col-data">
                <ng-template let-lanc="rowData" pTemplate="body">
                    <span>{{ lanc.dataVencimento | date:'dd/MM/yyyy' }}</span>
                </ng-template>
              </p-column>
              <p-column header="Pagamento" styleClass="col-data">
                <ng-template let-lanc="rowData" pTemplate="body">
                    <span>{{ lanc.dataPagamento | date:'dd/MM/yyyy' }}</span>
                </ng-template>
              </p-column>
              <p-column field="valor" header="Valor" styleClass="col-valor">
              <ng-template let-lanc="rowData" pTemplate="body">
                <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lanc.valor | number:'1.2-2' }}</span>
              </ng-template>
              </p-column>
              <p-column styleClass="col-acoes">
                <ng-template pTemplate="body">
                  <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </ng-template>
              </p-column>
          </p-table>


      </div>
    </div>
  
  
  
    <div class="ui-g-12">
       <a pButton icon="pi pi-plus" pTooltip="Novo" tooltipPosition="top"></a>
    </div>
  
  </div>
