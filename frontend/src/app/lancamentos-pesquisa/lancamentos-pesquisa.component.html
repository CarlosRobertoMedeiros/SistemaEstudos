<div class="container">
    <div class="ui-g">
  
        <div class="ui-g-12">
          <h1>Lançamentos</h1>
        </div>
  
  
        <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText>
        </div>
  
        <div class="ui-g-12">
            <label style="display:block;">Vencimentos</label>
            <input type="text" pInputText style="width:95px;">
  
            <label>até</label>
            <input type="text" pInputText style="width:95px;">
        </div>
  
        <div class="ui-g-12">
          <button type="submit" pButton label="Pesquisar"></button>
        </div>
  
  
    </div>
  
    <!--
    <ul> 
      <li *ngFor="let l of lancamentos">
        {{l.pessoa}}
      </li>
    </ul>
    -->
    
    
    <div class="ui-g">
      <div class="ui-g-12">  
        <p-table [value]="lancamentos" [paginator]="true" [rows]=3 
        [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th class="col-data-header">Vencimento</th>
                    <th class="col-data-header">Pagamento</th>
                    <th class="col-valor-header">Valor</th>
                    <th class="col-valor-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamento>
                <tr>
                    <td>{{lancamento.pessoa}}</td>
                    <td>{{lancamento.descricao}}</td>
                    <td class="col-data-content">{{lancamento.dataVencimento}}</td>
                    <td class="col-data-content">{{lancamento.dataPagamento}}</td>
                    <td class="col-valor-content" [ngStyle]="{color:lancamento.tipo==='DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</td>
                    <td class="col-acoes">
                      <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin:3px;"></a>
                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>
                </tr>  
              </ng-template>
        </p-table>
      </div>
    </div>
  
  
  
    <div class="ui-g-12">
       <a pButton icon="pi pi-plus" pTooltip="Novo" tooltipPosition="top"></a>
    </div>
  
  </div>
