<p-table [value]="lancamentos" [paginator]="true" [rows]=3 
        [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th class="col-data-header">Vencimento</th>
                    <th class="col-data-header">Pagamento</th>
                    <th class="col-valor-header">Valor</th>
                    <th class="col-valor-header"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamento>
                <tr>
                    <td>{{lancamento.pessoa}}</td>
                    <td>{{lancamento.descricao}}</td>
                    <td class="col-data-content">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
                    <td class="col-data-content">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
                    <td class="col-valor-content" [ngStyle]="{color:lancamento.tipo==='DESPESA' ? 'red' : 'blue'}">{{lancamento.valor | number:'1.2-2'}}</td>
                    <td class="col-acoes">
                      <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin:3px;"></a>
                      <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>
                </tr>  
              </ng-template>
        </p-table>
