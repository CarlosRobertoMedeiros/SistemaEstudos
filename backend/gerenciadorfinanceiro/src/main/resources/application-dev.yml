logging:
  level:
    #ROOT: DEBUG
    br.com.roberto.gerenciadorfinanceiro: DEBUG

spring:
  profiles:
    active: dev
    include:
      #- swagger

  app:
    message: This is the primary Application Property for ${spring.application.name} specific to DEV

  devtools:
      restart:
        enabled: true
      livereload:
        enabled: false #O Cliente Angular vai habilitar

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/gerenciadorfinanceiro?useTimezone=true&serverTimezone=UTC
    username: root
    password: root

  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  jackson:
    date-format: yyyy-MM-dd

  server:
    port: 9000


#  spring.jackson.deserialization.fail-on-unknown-properties=true

